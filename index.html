<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Lentil's First Website</title>
<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <header>
    <h1>Angel Lentil <3</h1>

  <div >

</div>
  <ul id="comments"></ul>
